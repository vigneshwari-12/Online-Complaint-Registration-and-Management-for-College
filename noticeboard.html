<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noticeboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      background-image: url("noticeboard-img.jpg");
    }

    .noticeboard {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .notice {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .notice h2 {
      margin-top: 0;
    }

    .notice p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="noticeboard">
    <h1>Noticeboard</h1>
    <div class="notice">
      <h2>Complaint Status Update</h2>
      <p>Status: In Progress</p>
      <p>Description: The plumbing issue in the main building is currently being addressed. Thank you for your patience.</p>
    </div>
  </div>
</body>
</html>
